<div class="article-card" *ngIf="article">
  <div class="article-card-category">
    <div class="article-card-category-text">{{article.category}}</div>
  </div>
  <div class="article-card-image">
        <div class="article-card-image" style="background-image: url({{serverStaticPath + article.image}})"></div>
  </div>

  <div class="article-card-text ">
  <div class="article-card-title">{{article.title}}</div>
  <div class="article-card-description preview">{{article.description}}</div>
</div>


  <a [routerLink]="'/articles/' + article.url" class="article-card-more">Читать дальше</a>
</div>
